<!doctype html>
    <head>
        <title>Github Notifications</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <link rel="stylesheet" type="text/css" href="css/panel.css" />
        <link rel="stylesheet" type="text/css" href="css/octicons/octicons.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js" ></script>
    </head>
    <body>
        <div class="container">
            <h3>
                Notificaciones
            </h3>
            <h4>Nombre repo 1</h4>
            <div class="notification">
                <div class="notification-header">
                    <img class="author-img" src="https://avatars1.githubusercontent.com/u/2261869?v=2&s=20">
                    <span class="author">Quien</span>
                    <span class="action">hizo qué<span>
                </div>
                <div class="notification-body">
                    <span class="octicon octicon-issue-opened status-open"></span>
                    asunto del issue largo largo
					<span class="age">hace X tiempo</span>
                </div>            
			</div>
            <div
            <div class="notification">
                <div class="notification-header">
                    <img class="author-img" src="https://avatars1.githubusercontent.com/u/1023025?v=2&s=20">
                    <span class="author">Quien</span>
                    <span class="action">hizo qué<span>
                </div>
                <div class="notification-body">
                    <span class="octicon octicon-issue-closed status-closed"></span>
                    asunto del issue
					<span class="age">hace X tiempo</span>
                </div>        
            </div>
            <h4>Nombre repo  2</h4>
            <div class="notification">
                <div class="notification-header">
                    <img class="author-img" src="https://avatars1.githubusercontent.com/u/8532965?v=2&s=20">
                    <span class="author">Quien</span>
                    <span class="action">hizo qué<span>
                    <span class="action">hizo qué<span>
                </div>
                <div class="notification-body">
                    <span class="octicon octicon-git-pull-request state-merged"></span>
                    asunto del issue un poco más largo ...
					<span class="age">hace X tiempo</span>
                </div>
            </div>
            <div class="footer">
                <a href="https://github.com/notifications" alt="ver mas en Github">(Ver otras 7 en GitHub)</a>
            </div>
        </div>
    </body>
</html>
