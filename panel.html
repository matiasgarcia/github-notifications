<html>
    <head>
        <title>Github Notifications</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <link rel="stylesheet" type="text/css" href="css/panel.css" />
        <link rel="stylesheet" type="text/css" href="css/octicons/octicons.css" />
    </head>
    <body>
        <h3>Notificaciones</h3>
        <h4>Nombre repo 1</h4>
        <div class="notificacion">
            <div class="notification-header">
                <img class="author-img" src="https://avatars1.githubusercontent.com/u/1023025?v=2&s=30">
                <span class="author">Quien</span>
                <span class="action">hizo qué<span> en
            </div>
            <div class="notification-body">
                <span class="octicon octicon-issue-opened"></span>
                asunto del issue
            </div>
            <div class="notification-footer">
                <span class="age">hace X tiempo</span>
            </div>            
        </div>
